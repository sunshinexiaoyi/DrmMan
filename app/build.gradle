apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "26.0.1"

    defaultConfig {
        applicationId "com.gospell.drm.drmman"
        minSdkVersion 10
        targetSdkVersion 19
    }

    sourceSets{
        main{
            jniLibs.srcDirs = ['libs']
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/drmservice.jar')
    compile files('libs/GosSoapBean.jar')
    compile files('libs/squashxml.jar')

}
